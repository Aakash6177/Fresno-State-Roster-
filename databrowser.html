
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        
        <title>Car Database</title>
    </head>
    <body>


        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Car Browser</h1>
              <p class="lead">Search cars here</p>


              <div class="data">
                <label for="name">Name:</label>
                <input type="text" id="name" name = "name" placeholder="Enter text here" required>
                <br>
                <br>
                <br>
                <button type = "submit" name = "button" onclick="getCar()">Get Car</button>
                
                <!-- <button type="submit" name = "cardisplay" onclick = "getCar()">See Car</button> -->
                <button type = "submit" name = "previous" onclick="prevCar()"><i class="fa-solid fa-backward"></i></button>
                <button type = "submit" name = "next" onclick = "nextCar()"><i class="fa-solid fa-forward"></i></button>
    
                <br>
                <br>
                <p id = "result"></p> 
                
                
                <img id = "carimage" src = "" alt="" style = "width: 400px; height: 400px;">


            </div>


            </div>
          </div>

        <hr>
    

        <script src = "./databrowser.js"></script>
    </body>
</html>
