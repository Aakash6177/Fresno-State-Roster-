<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

    <title>Data Broswer</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">

        <div class="container">
            <h1>Data Broswer</h1>

            <p>Search Cars Here</p>
            
            <label for="name">Name: <input type="text" name="carname" id="carname"></label> 

            <button id = "get-car" type = "button" onclick = "getCar();{once:true}" >Get Car</button>
            <button type = "button" onclick="nextCar()"><i class="fa-solid fa-backward"></i></button>
            <button type = "button"><i class="fa-solid fa-forward"></i></button>
        </div>

    </div>

    <!-- table and cells -->

    <div class="container">

        <table>
            <tr>
                <td id="image"><img id="td-img" src="./images/white.png" alt=""></td>
                
                <td id="info">

                </td>
            </tr>
        </table>
    </div>

    <script src="./index.js"></script>
 
</body>
</html>
